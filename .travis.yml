language: java
jdk:
  - openjdk8
before_install:
  - chmod +x mvnw
branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'

before_deploy:
  - zip -r dunpic *
  - mkdir -p deploy
  - mv dunpic.zip deploy/dunpic.zip

# CI 실행 완료시 메일로 알람
notifications:
  email:
    recipients:
      - redgee49@gmail.com 

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: dunpic-code-deploy
    region: ap-northeast-2
    skip_cleanup: true
    acl: public_read
    wait-until-deployed: true
    on:
      repo: jihunhong/dunpic
      branch: master