    <script>

      function LoadTimelineOnCode(code){

        var server = document.getElementsByClassName("guild_info")[0].id;
        var characterId = document.getElementsByClassName("user_name")[0].id;
        var start = $('#reportrange').data('daterangepicker').startDate.format('YYYY-MM-DD hh:mm');
        
        var end   = $('#reportrange').data('daterangepicker').endDate.format('YYYY-MM-DD hh:mm');
        var current = new Date();

        if(end > current){
          end = current;
          console.log(end+"||"+current);
        }else if(end < current){
          console.log("current is big");
        }
          


        var tag   = "";

        if(code == 401){
          tag = "Í∞ïÌôî";
        }else if(code == 402){
          tag = "Ï¶ùÌè≠";
        }else if(code == 403){
          tag = "Ïû¨Î†®";
        }else if(code == null){
          tag  = "";
          code = "";
        }

    

        $.ajax({
            url: "/timelineload?server=" + encodeURIComponent(server) + "&characterId=" + encodeURIComponent(characterId) + "&code=" + encodeURIComponent(code) + "&start=" + encodeURIComponent(start) + "&end=" + encodeURIComponent(end),
            type: 'GET',
            cache : false,
            dataType : "json",
            success:function(result, textStatus, xhr, response){
              console.log(result);
              
              $("tbody").remove();

              document.getElementsByClassName('table')[0].innerHTML += "<tbody></tbody>"

              for(i=0; i < result.length; i++){

                var status = "";

                if(result[i].data.result == false){
                  status = "Ïã§Ìå®";
                }else if(result[i].data.result == true){
                  status = "ÏÑ±Í≥µ";
                }


                var after = result[i].data.channelName + ' ' + result[i].data.channelNo + 'Ï±ÑÎÑê ' + result[i].data.dungeonName ;
                // <p th:text="${timeline.data.channelName} + ' ' +${timeline.data.channelNo} + 'Ï±ÑÎÑê ' + ${timeline.data.dungeonName}"></p>

                if(result[i].data.after != null){
                  after = "+" + result[i].data.after + tag;
                }
                
                document.getElementsByTagName('tbody')[0].innerHTML +=
                      "<tr>"
                      + "<th scope='row'>" + result[i].name + "<br>" + "<p>" + result[i].date + "</p> </th>"
                      + "<td>"
                      +   "<img class='item_img' src='https://img-api.neople.co.kr/df/items/" + result[i].data.itemId + "'>"
                      +   "<span class='ÏóêÌîΩ'>" + result[i].data.itemName + "</span>"
                      +   "<p class='" + result[i].data.result + "'>"
                      +      "<span>"     + after + "</span>"
                      +      "<span>"     + status + "</span>"
                      +   "</p>"                              
                      + "</td>"
                      +"</tr>";
                
              }
              
              
            }
          });

      }
      

    </script>
